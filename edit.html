<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todo App - Nouvelle tâche</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <main role="main" class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="mt-5">Todo</h1>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">

          <form>
            <div class="form-group">
              <label for="input-task-title">Devenir maître du monde</label>
              <input name="title" type="text" class="form-control" id="input-task-title" placeholder="Enter task title">
            </div>
            <select name="state" class="form-control">
              <option>&Agrave; faire</option>
              <option selected>En cours</option>
              <option>Fait</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>


    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; WCS Toulouse 2018</span>
      </div>
    </footer>
  </body>
</html>
